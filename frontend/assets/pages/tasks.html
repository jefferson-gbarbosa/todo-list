<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gerencie suas tarefas diárias, acompanhe seu progresso e aumente sua produtividade. Adicione, complete e delete tarefas de forma fácil e intuitiva.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../css/styles.min.css">
    <title>Tasks Page</title>
</head>
<body>
    <section class="container">
        <button id="logout">Sair</button>
        <div class="wrapper">
            <h1>Todo List </h1>
            <div class="toggle-dark-light"></div>
           <div class="filter-buttons">
                <button data-filter="all" class="filter-btn active-filter">Todas</button>
                <button data-filter="true" class="filter-btn">Completas</button>
                <button data-filter="false" class="filter-btn">Pendentes</button>
            </div>
            <div class="myTasks"></div>
            <div class="newTasks">
                <input type="text" id="taskInput" class="task-input" placeholder="Adicione uma tarefa...">
                <button class="task-button">
                    <img src="../images/icons/plus-icon.svg" alt="Plus Icon" class="icon">
                </button>
                <div class="error-txt">Adicione uma tarefa!</div>  
            </div> 
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/tasks.js"></script>
    <script src="../js/util.js"></script>
</body>
</html>
