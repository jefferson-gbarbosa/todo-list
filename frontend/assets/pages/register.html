<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Crie sua conta gratuitamente em nosso aplicativo de Todo List. Comece a organizar suas tarefas, aumentar sua produtividade e manter o foco em seus objetivos.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../css/styles.min.css">
    
    <title>Register Page</title>
</head>
<body>
    <section class="container-login">
        <div class="wrapper">
            <form class="form" id="form-register" >
                <h2 class="login-title">Crie sua conta grátis</h2>
                <p class="login-subtitle">Preencha seus dados</p>
                <div class="field email">
                    <div class="input-area">
                        <input type="email" placeholder="Endereço de Email" aria-label="Email" autocomplete="email" />
                        <img src="../images/icons/envelope-icon.svg" alt="Envelope Icon" class="icon">
                    </div>
                    <div class="error error-txt">E-mail pode estar em branco</div>
                </div>
                <div class="field password">
                    <div class="input-area">
                       <input type="password" id="password" placeholder="Senha" aria-label="Senha" autocomplete="new-password"/>
                        <img src="../images/icons/lock-icon.svg" alt="Lock Icon" class="icon">
                        <img src="../images/icons/eye-slash-icon.svg" alt="Eyer Slash Icon" class="icon1">
                    </div>
                    <div class="error error-txt">A senha pode estar em branco</div>
                </div>
               
                <button class="button-txt" id="registerBtn">
                    Criar conta
                </button>
                <div class="pass-link"><a href="login.html">Já tenho conta. Fazer login.</a></div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/register.js"></script>
</body>
</html>
